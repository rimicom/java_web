<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{ width:100px; height: 100px; background: red; 
	position: relative;  animation: mymove 5s infinite; }
@keyframes mymove{
	from{ top: 0px; background: red; width: 100px; }
	50%{top: 200px; background: orange; width: 300px;  }
	to{top: 0px; background: red; width: 100px; }
}


</style>
</head>
<body>
<!--  빨간 박스를 하나 만들고 위에서 아래로 이동하는 애니메이션 효과를 주세요  -->
<div></div>

</body>
</html>
