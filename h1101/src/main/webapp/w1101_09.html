<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미디어 쿼리</title>
<style>
@media (max-width: 600px){
	.desktop{ display:none; }
}
@media (min-width: 1000px){
	.mobile{ display:none; }
}
</style>
</head>
<body>
<ul>
	<li class="desktop">저는 넓은 화면에서만 보입니다 </li>
	<li> 저는 항상 보입니다 </li>
	<li class="mobile"> 저는 좁은 화면에서만 보입니다 </li>
</ul>
</body>
</html>
