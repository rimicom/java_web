<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 아이디는 읽기만가능, 비밀번호는 꼭 입력해야함. 
학과는 아무거나 3개이상 

전송버튼을 눌렀을때 네이버화면으로 이동되게 하는 페이지 만들기 
 -->








<h2>회원수정</h2>
    <form action="http://www.naver.com" name="frm" method="get">
        <label>아이디</label>
        <input type="text" name="id" readonly value="aaa"><br>
        <label>비밀번호</label>
        <input type="password" name="pw" required autofocus><br>
        <label>전화번호</label>
        <input type="tel" name="tel" ><br>
        <label>이메일</label>
        <input type="email" name="email" ><br>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남자</label>
        <input type="radio" name="gender" value="female" id="female" checked>
        <label for="female">여자</label>
        <br>
        <label>취미</label><br>
        <input type="checkbox" name="hobby" value="game" id="game" checked>
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="golf" id="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="shopping" id="shopping">
        <label for="shopping">쇼핑</label>
        <input type="checkbox" name="hobby" value="fishing" id="fishing">
        <label for="fishing">낚시</label>
        <br>
        <label>생년월일</label>
        <input type="date" name="birth"><br>
        <label>학과선택</label>
        <select>
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="computer" selected>컴퓨터공학</option>
        </select>
        <br>
        <label>비고</label>
        <textarea cols="40" rows="2" name="membertxt">
        </textarea><br>

        <input type="submit" value="전송">
        <input type="reset" value="입력취소"><br>
        <br>

    </form>
</body>
</html>
