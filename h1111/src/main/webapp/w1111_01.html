<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){
	$('#loadBtn').on('click',function(){
		$.ajax({
			url: "./js/test.txt",
			dataType: "text",
			success:function(data){
				alert('성공');
				$('#text').text(data);
			},
			error:function(){
				alert('실패');
			}
		}); // ajax
	}); // loadBtn
	
	$('#ajaxBtn').on('click',function(){
		$.ajax({
			url: "./js/MOCK_DATA.json",
			dataType: "json",
			success:function(data){
				alert('성공 : ' + data.length );
				console.log(data);
				let str = '';
				for(var i = 0 ; i<data.length ; i++){
					str += '<tr>';
					str += '<td>' + data[i].id + '</td>';
					str += '<td>' + data[i].name + '</td>';
					str += '<td>' + data[i].email + '</td>';
					str += '<td>' + data[i].gender + '</td>';
					str += '</tr>';
					
				}
				$('#tbody').html(str);
				
				
			},
			error:function(){
				alert('실패');
			}
		}); // ajax
	}); // ajaxBtn
	
}); // jquery
</script>

<style>
table, th, td { border: 1px solid black; border-collapse: collapse;}
</style>
</head>
<body>
<h1>Ajax(Asynchronous JavaScript and XML)</h1>
<p id="text"></p>
<button id="loadBtn">ajax text</button> &nbsp;
<button id="ajaxBtn">ajax json</button>
<table> 
<tr>
	<th>번호</th>
	<th>이름</th>
	<th>이메일</th>
	<th>성별</th>
</tr>
<tbody id='tbody'>
</tbody>

</table>
</body>
</html>
