<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
//   .toFixed(2) // 소수 둘째자리까지 

$(function(){
	$("#ajaxBtn").click(function(){
		$.ajax({
			url: "./js/stuData.json",
			dataType: "json",
			success:function(data){
				 alert('성공 : ' + data.length);
				 let str='';
				 for(let i=0;i<data.length;i++){
                     str += '<tr>'
                     str += '<td>'+data[i].id+'</td>'
                     str += '<td>'+data[i].name+'</td>'
                     str += '<td>'+data[i].kor+'</td>'
                     str += '<td>'+data[i].eng+'</td>'
                     str += '<td>'+data[i].math+'</td>'
                     str += '<td>'+(data[i].kor+data[i].eng+data[i].math)+'</td>'
                     str += '<td>'+((data[i].kor+data[i].eng+data[i].math)/3).toFixed(2)+'</td>'
                                                                        // 소수점2자리에서 반올림
                     str += '</tr>'      
                 }
                 $("#tbody").html(str)
                 
			},
			error:function(){
				 alert('실패');
			}
			
		}); // ajax
		
	}); // ajaxbtn
        	
}); // jquery





</script>
<style>
table, th, td { border: 1px solid black; border-collapse: collapse;}
</style>
</head>
<body>
<button id='ajaxBtn'>학생성적 가져오기</button>
<br>
<table>
<tr>
	<th>번호</th>
	<th>이름</th>
	<th>국어</th>
	<th>영어</th>
	<th>수학</th>
	<th>총점</th>
	<th>평균</th>
</tr>
<tbody id='tbody'>
</tbody>
</table>
</body>
</html>
