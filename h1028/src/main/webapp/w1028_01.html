<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Float </title>
<style>
.box1{
	width: 30px; height: 30px; background-color:yellow;
	float: right; /* 자신이 포함하고 있는 박스의 오른편에 뜨게함 */
}
.box2{
	margin: 20px;
	width: 20px; height: 50px; background-color:red;
	float: left; /* 자신이 포함하고 있는 박스의 왼편에 뜨게함 */
}
p{
	clear: both;
}

</style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<p> p태그 입니다 </p>
<p> p태그 입니다 </p>
<p> p태그 입니다 </p>
<p> p태그 입니다 </p>
<p> p태그 입니다 </p>
<p> p태그 입니다 </p>
<p> p태그 입니다 </p>
</body>
</html>
