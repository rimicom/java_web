<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> table </title>
<style>
table{
	border: 1px solid black; 
	border-collapse: collapse;
	width: 500px;
	text-align: center;
	table-layout: fixed;
}
tr, td {
	border: 1px dashed black;
	padding:10px;
}

</style>


</head>
<body>

<iframe src="https://www.dbcut.com/"></iframe>

<table>
<tr>
	<td> 울산 </td>
	<td> 울산 VS 인천 </td>
</tr>
<tr>
	<td> 부산 </td>
	<td> 부산 VS 대전 </td>
</tr>
<tr>
	<td> 서울 </td>
	<td> 서울 VS 강원 </td>
</tr>
</table>



</body>
</html>
