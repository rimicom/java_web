<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        *{list-style-type: none;}
        li{width:120px; height:40px; text-align: center; line-height: 40px; 
        border:1px solid black; float:left;
        }
        li:hover{background: #d6d6d6;}
        li:nth-child(1){border-top-left-radius: 20px; border-bottom-left-radius: 20px;}
        li:nth-child(4){border-top-right-radius: 20px; border-bottom-right-radius: 20px;}
    </style>
    
</head>
<body>



    <ul>
        <li>Home</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JQUERY</li>
    </ul>

</body>
</html>
