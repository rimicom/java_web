<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	// mouseover<->mouseleave , focus<->blur
    $(function(){
      	

         $("#pw").on("mouseover focus click", function(){
            $("#pw").css({'background':'aqua'});   
         }); 
         /*
         $("#pw").mouseleave(function(){
            $('#pw').css({'background':'white'})
         })*/
		 $("#pw").on('mouseleave blur',function(){
                $('#pw').css('background','white')
         });
         
		 $('li').click(function(){
	         	$(this).css({"background":"yellow","border":"1px solid black"})
	    });

    });
</script>
</head>
<body>
    <form action="#" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="password" name="pw" id="pw">
        <span id="idCheck"></span>
        <br>
        <label>패스워드 확인</label>
        <input type="password" name="pw2" id="pw2"><br>
        <button type="button" id="memberBtn">회원가입</button>
    </form>
    
    <ul>
        <li>다음페이지</li>
        <li>구글</li>
        <li>네이버</li>
    </ul>
    
    
    
</body>
</html>
