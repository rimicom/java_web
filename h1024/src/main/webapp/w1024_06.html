<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl dt dd tag </title>
</head>
<body>
<!-- ul ol li  -->
<!-- dl dt dd tag 
dl : definition list 용어를 설명하는 목록
dt : definition term 용어의 제목
dd : definition description 용어 설명 
 -->
<dl>
	<dt>노벨상</dt>
	<dd>설립년도: 1895년</dd>
	<dd>설립장소: 스웨덴</dd>
	<dd>첫시강: 1901년</dd>
</dl>


<dl>
	<dt>에스프레소</dt>
	<dd>커피의 원액</dd>
	<dt>아메리카노</dt>
	<dd>에스프레소에 물을 넣은것</dd>
	<dt>카페라떼</dt>
	<dd>커피에 우유를 넣은것</dd>
</dl>


<dl>
 <dt>올레 1코스</dt>
 <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
 <dd>거리 : 14.6km(4~5시간)</dd>
 <dd>난이도 : 중</dd>
 <dt>올레 2코스</dt>
 <dd>코스 : 광치기 해변 - 온평 포구</dd>
 <dd>거리 : 14.5km(4~5시간)</dd>
 <dd>난이도 : 중</dd>
</dl>





</body>
</html>
