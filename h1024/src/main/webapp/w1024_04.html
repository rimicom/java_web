<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록</title>
</head>
<body>
<!--  ul li ol 목록 -->
<ul>
	<li>해외여행</li>
	<li>국내여행</li>
	<li>항공여행</li>
</ul>
<ol>
	<li>구글</li>
	<li>네이버</li>
	<li>다음</li>
</ol>

<ol type="a">
	<li>HTML</li>
	<li>CSS</li> 
	<li>JAVASCRIPT</li>
</ol>

<ol type="i" start=2>
	<li>HTML</li>
	<li>CSS</li> 
	<li>JAVASCRIPT</li>
</ol>

<ol reversed>
<li>아메리카노</li>
<li>카페라떼</li>
<li>핫초코</li>
</ol>
</body>
</html>
